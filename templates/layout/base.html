<!DOCTYPE html>
<html>
    <head>
        <title>{{ head.title }}</title>
        {{{ head.meta_tags }}}
        {{{ head.config }}}

        <link href="{{ head.favicon }}" rel="shortcut icon">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link href="/assets/css/theme.css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Montserrat|Karla:700,400,400italic,700italic' rel='stylesheet' type='text/css'>

        {{{ head.scripts }}}
        {{{ head.rsslinks }}}
    </head>
    <body>
        {{> components/common/header }}
        {{> components/common/body }}
        {{> components/common/footer }}

        {{footer.scripts}}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="/assets/js/foundation/foundation.js"></script>
        <script src="/assets/js/foundation/foundation.dropdown.js"></script>

        <script type="text/javascript">
            $(document).foundation({
              dropdown: {
                // specify the class used for active dropdowns
                active_class: 'is-open'
              }
            });
        </script>
    </body>
</html>
