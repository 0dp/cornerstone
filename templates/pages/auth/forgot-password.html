{{#partial "page"}}
<div class="account">
    {{> components/common/breadcrumbs breadcrumbs}}
    <h2 class="page-heading">{{@lang 'reset_password.heading' }}</h2>
    <p>{{@lang 'reset_password.intro' }}</p>
    <form action="{{urls.auth.send_password_email}}" class="form forgot-password-form" method="post">
        <div class="form-field">
            <label class="form-label" for="email">{{@lang 'common.email_address'}}</label>
            <input class="form-input" name="email" id="email" type="email">
        </div>
        <div class="form-field">
            <input type="submit" class="button button--primary" value="{{@lang 'reset_password.heading' }}">
        </div>
    </form>
</div>
{{/partial}}
{{> layout/base}}
