{{#partial "page"}}
<div class="main">
    <h1>Login</h1>
    {{#if forms.login.message}}
    <p class="bg-danger">{{forms.login.message}}</p>
    {{/if}}
    <h6>Don't have an account? <a href="{{urls.auth.create_account}}">Sign Up</a></h6>
    <form action="{{urls.auth.check_login}}" method="post">
        Email: <input type="email" name="login_email">
        Password: <input type="password" name="login_pass">
        <input type="submit">
    </form>
</div>
{{/partial}}
{{> layout/base}}
