{{#partial "page"}}

{{> components/common/breadcrumbs breadcrumbs home=urls.home}}

<main class="page">
    <h1 class="page-heading">{{ blog.name }}</h1>

    {{#each blog.posts}}
    {{> components/blog/post this}}
    {{/each}}

    {{> components/common/paginator pagination.blog}}
</main>

{{/partial}}
{{> layout/base}}
