{{#partial "page"}}

{{> components/common/breadcrumbs breadcrumbs}}

<main class="page">

    <h1 class="page-heading">{{ page.title }}</h1>

    {{#if page.sub_pages}}
    <nav class="navBar">
        <ul class="navBar-section">
        {{#each page.sub_pages}}
            <li class="navBar-item"><a class="navBar-action" href="{{url}}">{{title}}</a></li>
        {{/each}}
        </ul>
    </nav>
    {{/if}}

    <div class="page-content page-content--centered">
        <p>{{{ page.content }}}</p>
    </div>

</main>

{{/partial}}

{{> layout/base}}
