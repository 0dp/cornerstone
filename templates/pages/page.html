{{#partial "page"}}
{{> components/common/breadcrumbs breadcrumbs}}
<h1>{{ page.title }}</h1>
<div class="col-md-3">
    <ul>
    {{#each page.sub_pages}}
        <li><a href="{{{url}}}">{{title}}</a></li>
    {{/each}}
    </ul>
</div>
<div class="col-md-9">
    <p>{{{ page.content }}}</p>
</div>

{{/partial}}
{{> layout/base}}
