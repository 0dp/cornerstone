{{#partial "page"}}
{{> components/common/breadcrumbs breadcrumbs}}
<h2 class="page-heading">{{ page.title }}</h2>
<nav class="navBar">
    <ul class="navBar-section">
    {{#each page.sub_pages}}
        <li class="navBar-item"><a class="navBar-action" href="{{url}}">{{title}}</a></li>
    {{/each}}
    </ul>
</nav>
<div class="page-content">
    <p>{{{ page.content }}}</p>
</div>

{{/partial}}
{{> layout/base}}
