---
brands:
---

{{#partial "page"}}
<main class="content">
    <h1>All Brands</h1>
    <ul class="productGrid">
        {{#each brands}}
        <li class="product">
            <a href="{{url}}">
                <img class="card-image" src="{{@image image 'gallery' (cdn ../theme_settings.default_image_brand)}}" alt="{{name}}">
            {{name}}
            </a>
        {{/each}}
        </li>
    </ul>
</main>
{{/partial}}
{{> layout/base}}
