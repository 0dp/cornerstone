---
brands: true
---
{{#partial "page"}}
<main class="content">
    <h1>All Brands</h1>
    <ul>
        {{#each brands.brands}}
        <li>
            <a href="{{url}}">{{name}}
            {{#if brand.image}}
                <img src="{{@image image 'thumbnail'}}" alt="{{name}}">
            {{/if}}
            </a>
        {{/each}}
        </li>
    </ul>
</main>
{{/partial}}
{{> layout/base}}
