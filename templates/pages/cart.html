{{#partial "page"}}
<div class="main" data-cart>
    <h1>Cart</h1>

    <div data-cart-status>
        {{#each cart.status_messages}}
            <div class="alert alert-info" role="alert" data-bind="text: message">{{{message}}}</div>
        {{/each}}
    </div>
    <div data-cart-content>
        {{> components/cart/content}}
    </div>
</div>
{{/partial}}
{{> layout/base}}
