{{#partial "page"}}
<div class="main" data-cart>
    <h1>Cart</h1>

    <div data-cart-status>
        {{#each cart.status_messages}}
            <div class="alert alert-info" role="alert" data-bind="text: message">{{{message}}}</div>
        {{/each}}
    </div>
    <div data-cart-content>
        {{> components/cart/content}}
    </div>

    <form action="{{urls.cart}}" method="post">
        <input type="hidden" name="action" value="applycoupon">
        <div>
            <p>{{lang 'cart.coupon_code'}}</p>
            <input type="text" name="couponcode" id="couponcode" value="">
            <input type="submit" value="{{lang 'go'}}" class="btn">
        </div>
    </form>


    <form action="{{urls.cart}}" method="post">
        <h3></h3>
        <input type="hidden" name="action" value="applygiftcertificate">
        <div>
            <p>{{lang 'cart.gift_certificate'}}</p>
            <input type="text" name="giftcertificatecode" id="giftcertificatecode" value="">
            <input type="submit" value="{{lang 'go'}}" class="btn">
        </div>
    </form>

</div>
{{/partial}}
{{> layout/base}}
