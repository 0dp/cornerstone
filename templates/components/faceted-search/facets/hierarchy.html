<li class="accordion-navigation {{#unless ../start_collapsed }} is-open {{/unless}}">
    <a href="#facet-content-{{ facet }}" class="accordion-title">
        <h5 class="accordion-heading">{{ title }}</h5>
    </a>

    <div class="accordion-navigation-actions">
        {{#if selected}}
            <a href="{{ remove_url }}" data-faceted-search-facet>{{@lang 'search.faceted.clear'}}</a>
        {{/if}}
    </div>

    <div id="facet-content-{{ facet }}" class="accordion-content {{#unless ../start_collapsed }} is-open {{/unless}}">
        <ul class="navList">
            {{#each items}}
                <li class="navList-item">
                    <a
                        href="{{url}}"
                        class="navList-action navList-action--checkbox {{#if selected }} is-selected {{/if}} {{#if has_sub_categories }} has-children {{/if}}"
                        data-id="{{ id }}"
                        data-faceted-search-facet>
                        {{ title }}
                        {{#if ../show_product_counts}}
                            {{#if count}}
                                <span>({{ count }})</span>
                            {{/if}}
                        {{/if}}
                    </a>
                </li>
            {{/each}}
        </ul>

        <!-- FIXME: Not implemented -->
        {{#if show_more_toggle}}
            <a href="#" role="button">{{@lang 'search.faceted.show-more'}}</a>
        {{/if}}
    </div>
</li>
