<article class="blog">
    {{#if this.thumbnail}}
    <a href="{{url}}">
        <figure class="blog-thumbnail">
            <img src="{{getImage thumbnail 'gallery'}}">
        </figure>
    </a>
    {{/if}}

    <h2 class="blog-title">
        <a href="{{url}}">{{title}}</a>
    </h2>
    <p class="blog-date">{{date_published}}</p>
    <p class="blog-author">{{lang 'blog.posted_by' name=author}}</p>

    <div class="blog-post">
        {{{body}}}
    </div>
</article>
