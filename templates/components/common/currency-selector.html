<div>
    <h2>Select Currency: <span data-currency-selector-toggle>{{currency_selector.active_currency_name}}</span></h2>
    <ul class="currency-selector" data-bind="css: { active: currencySelector.visible }">
        {{#each currency_selector.currencies}}
        <li>
            {{#if is_active}}Active {{/if}}
            <a href="{{{switch_url}}}">
                {{name}}
            </a>
        </li>
        {{/each}}
    </ul>
</div>
