<header class="header" role="banner">

    {{#if banners.top}}
    <div class="header-banner">
        <div class="layout-fixed">
            {{#each banners.top}}
            {{{this}}}
            {{/each}}
        </div>
    </div>
    {{/if}}

    <div class="layout-fixed">

        <nav class="navBar navBar--user">
            {{> components/common/currency-selector}}
            {{> components/common/navigation-user}}
        </nav>

        <div class="header-logo">
            <a href="{{urls.home}}">
                {{#unless settings.store_logo}}
                <img class="header-logo-image" src="{{settings.store_logo}}" alt="{{settings.store_name}}">
                {{else}}
                <span class="header-logo-title">{{settings.store_name}}</span>
                {{/unless}}
            </a>
        </div>

        {{> components/common/navigation}}

    </div>

</header>
