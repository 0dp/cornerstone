<header class="header" role="banner">
    {{#if banners.top}}
    <div class="header-banner">
        <div class="container">
            {{#each banners.top}}
            {{{this}}}
            {{/each}}
        </div>
    </div>
    {{/if}}

    {{> components/common/navigation-user}}

    <div class="container">
        <div class="header-logo">
            <a href="{{urls.home}}">
                {{#compare settings.store_logo.type "image" operator="==="}}
                    <img class="header-logo-image" src="{{settings.store_logo.url}}" alt="{{settings.store_name}}">
                {{else}}
                    <span class="header-logo-text">{{settings.store_logo.value}}</span>
                {{/compare}}
            </a>
        </div>

        {{> components/common/navigation-pages}}
    </div>
</header>
