<header class="header" role="banner">

    {{#if banners.top}}
    <div class="banner">
        <div class="layout-fixed">
            {{#each banners.top}}
            {{{this}}}
            {{/each}}
        </div>
    </div>
    {{/if}}

    <nav class="navTop">
        {{> components/common/currency-selector}}
        {{> components/common/navigation-user}}
    </nav>

    <div class="logo">
        <a href="{{urls.home}}">
            {{#unless settings.store_logo}}
            <img class="logo-image" src="{{settings.store_logo}}" alt="{{settings.store_name}}">
            {{else}}
            <span class="logo-title">{{settings.store_name}}</span>
            {{/unless}}
        </a>
    </div>

    {{> components/common/navigation}}

</header>
