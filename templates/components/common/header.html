<header class="header" role="banner">
    {{#if banners.top}}
    <div class="header-banner">
        <div class="container">
            {{#each banners.top}}
            {{{this}}}
            {{/each}}
        </div>
    </div>
    {{/if}}

    {{> components/common/navigation-user}}

    <div class="container">
        <div class="header-logo">
            <a href="{{urls.home}}">
                <span class="header-logo-text">{{settings.store_name}}</span>
                <!-- {{#unless settings.store_logo}}
                <img class="header-logo-image" src="{{settings.store_logo}}" alt="{{settings.store_name}}">
                {{else}}
                <span class="header-logo-text">{{settings.store_name}}</span>
                {{/unless}} -->
            </a>
        </div>

        {{> components/common/navigation-pages}}
    </div>
</header>
