<ul>
    {{urls.home}}
    {{#each this}}
    <li style="display: inline-block;">
        {{#if url}}
            <a href="{{url}}" alt="{{name}}">{{name}}</a>
        {{else}}
            {{name}}
        {{/if}}
    </li>
    {{#unless @last }}
    <li  style="display: inline-block;">/</li>
    {{/unless}}
    {{/each}}
</ul>
