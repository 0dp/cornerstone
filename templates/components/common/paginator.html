<ul class="pagination">
    {{#if previous}}
        <li><a href="{{previous}}">{{lang 'common.previous'}}</a></li>
    {{/if}}
    {{#each links}}
        <li>
            {{#if this.current}}
                {{this.number}}
            {{else}}
                <a href="{{this.url}}">{{this.number}}</a>
            {{/if}}
        </li>
    {{/each}}
    {{#if next}}
        <li><a href="{{next}}">{{lang 'common.next'}}</a></li>
    {{/if}}
</ul>
