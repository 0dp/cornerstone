<div class="pagination">
    <ul class="pagination-list">
        {{#if previous}}
        <li class="pagination-item pagination-item--previous">
            <a class="pagination-link" href="{{previous}}" data-faceted-search-facet><span class="icon"><svg><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-chevron-left"></use></svg></span> {{@lang 'common.previous'}}</a>
        </li>
        {{/if}}
        {{#each links}}
        {{#if this.current}}
        <li class="pagination-item pagination-item--current">
            <a class="pagination-link" href="{{this.url}}" data-faceted-search-facet>{{this.number}}</a>
        </li>
        {{else}}
        <li class="pagination-item">
            <a class="pagination-link" href="{{this.url}}" data-faceted-search-facet>{{this.number}}</a>
        </li>
        {{/if}}
        {{/each}}
        {{#if next}}
        <li class="pagination-item pagination-item--next">
            <a class="pagination-link" href="{{next}}" data-faceted-search-facet>
                {{@lang 'common.next'}} <span class="icon">
                    <svg><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-chevron-right"></use></svg>
                </span>
            </a>
        </li>
        {{/if}}
    </ul>
</div>
