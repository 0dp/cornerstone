<ul>
    {{#if previous}}
    <li style="display: inline-block;"><a href="{{previous}}" alt="Previous">Previous</a></li>
    {{/if}}

    {{#each this.links}}
    <li style="display: inline-block;">
        {{#if current}}
            {{number}}
        {{else}}
            <a href="{{url}}" alt="Page {{number}}">{{number}}</a>
        {{/if}}
    </li>
    {{/each}}

    {{#if next}}
    <li style="display: inline-block;"><a href="{{next}}" alt="Next">Next</a></li>
    {{/if}}
</ul>
