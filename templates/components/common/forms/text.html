<div class="form-field" id="{{id}}_input" data-validation="{{validation}}">
    <label class="form-label" for="{{id}}">{{label}}
        {{#if required}}<small>{{@lang 'common.required' }}</small>{{/if}}
    </label>
    <input type="text" id="{{id}}_input" data-label="{{label}}" name="{{name}}" {{#if value}} value="{{value}}"{{/if}} class="form-input" aria-required="{{required}}">
</div>
