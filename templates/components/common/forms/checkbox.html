<div class="form-field" id="{{id}}" data-validation="{{validation}}">
    <label class="form-label" for="{{id}}">{{label}}
        {{#if required}}
            <small>{{@lang 'common.required' }}</small>
        {{/if}}
    </label>
    {{#if checkboxes}}
        {{#each checkboxes}}
            <input type="checkbox" value="{{value}}" name="{{name}}" id="{{name}}" data-label="{{label}}" class="{{class}} form-checkbox" {{#if style}}style="{{style}}" {{/if}} {{#if checked}}checked{{/if}}>
            <label class="form-label {{class}}" for="{{name}}">{{label}}</label>
        {{/each}}
    {{/if}}
</div>
