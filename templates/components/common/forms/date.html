<div class="form-field" id="{{id}}" data-validation="{{validation}}">
    <label class="form-label" for="{{id}}" >{{label}}
    {{#if required}}<small>{{@lang 'common.required' }}</small>{{/if}}</label>
    <div class="field-group">
        <select class="form-select" name="{{month.name}}" id="{{id}}_day" data-label="month"  aria-required="{{required}}">
            {{#each month.items}}
                <option {{#equals ../month.value value}} selected {{/equals}}value="{{value}}">{{label}}</option>
            {{/each}}
        </select>

        <select class="form-select" name="{{day.name}}" id="{{id}}_month" data-label="day" aria-required="{{required}}">
            {{#each day.items}}
                <option {{#equals ../day.value value}} selected {{/equals}}value="{{value}}">{{label}}</option>
            {{/each}}
        </select>
        <select class="form-select" name="{{year.name}}" id="{{id}}_year" data-label="year" aria-required="{{required}}">
            {{#each year.items}}
                <option {{#equals ../year.value value}} selected {{/equals}}value="{{value}}">{{label}}</option>
            {{/each}}
        </select>
    </div>
</div>
