<div class="form-field" id="{{id}}" data-validation="{{validation}}">
    <label class="form-label" for="{{id}}_input">{{label}}
        {{#if required}}<small>{{@lang 'common.required' }}</small>{{/if}}
    </label>
    <input type="number" class="form-input" data-label="{{label}}" data-rule="lowerThan" min="{{limitfrom}}" max="{{limitto}}" title="You need to enter numbers only between: {{limitfrom}} and {{limitto}}" value="{{value}}" id="{{id}}_input" name="{{name}}" aria-required="{{required}}">
</div>
