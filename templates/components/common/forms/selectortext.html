<div class="form-field">
    <noscript>
        <label class="form-label" for="{{id}}">{{label}}</label>
        <input type="text" id="{{id}}" name="{{name}}" value="{{value}}" class="{{class}}" aria-required="{{required}}" data-label="{{label}}" {{#if style}}style="{{style}}" {{/if}} />
    </noscript>

    <label class="form-label" for="{{id}}">{{label}}</label>
    <select name="{{name}}" class="{{class}}" aria-required="{{required}}" id="{{id}}" data-label="{{label}}" {{#if style}}style="{{style}}" {{/if}}>
        {{#if options}}
            <option value="">{{chooseprefix}}</option>
            {{#each options}}
                <option {{#equals ../options.value value}} selected {{/equals}}value="{{value}}">{{label}}</option>
            {{/each}}
        {{/if}}
    </select>
</div>
