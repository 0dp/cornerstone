<div id="cart-preview" data-cart-quantity="{{cart.quantity}}">
	{{# if cart.items.length}}
	    {{#each cart.items}}
	        <a href="{{url}}"><img src="{{getImage image 'thumb'}}" alt="{{image.alt}}"></a>
	        {{name}}
	        {{quantity}}
	        {{price.formatted}}
	        {{total.formatted}}
	    {{/each}}
	{{else}}
	<h3>{{lang 'cart.is_empty'}}</h3>
	{{/if}}
</div>
