
{{#if cart.discount}}
    <div class="coupon-code-show">
        <a href="#">{{@money cart.discount}}</a>
    </div>

{{else}}
    <button class="coupon-code-show">{{@lang 'cart.add_code'}}</button>

    <div class="coupon-code" style="display:none;">
        <svg class="icon cart-remove coupon-code-hide">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-close"></use>
        </svg>
        <form class="form coupon-form">
            <input class="form-input" type="text" name="couponcode" value="">
            <input class="button button--primary button--small" type="submit" value="{{@lang 'cart.go'}}">
        </form>
    </div>
{{/if}}
