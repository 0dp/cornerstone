{{#if cart.discount}}
    <div class="cart-total-value coupon-code-add">
        <a href="#">{{cart.discount.formatted}}</a>
    </div>
{{else}}
    <div class="cart-total-value">
        <button class="coupon-code-add">{{lang 'cart.coupons.add_code'}}</button>
        <button class="coupon-code-cancel" style="display: none;">Cancel</button>
    </div>

    <div class="cart-form coupon-code" style="display: none;">
        <form class="form form--hiddenLabels coupon-form" method="post" action="{{urls.cart}}">
            <label class="form-label" for="couponcode">{{lang 'cart.coupons.coupon_code'}}</label>
            <input class="form-input" id="couponcode" type="text" name="couponcode" value="" placeholder="{{lang 'cart.coupons.coupon_code'}}">
            <input class="button button--primary button--small" type="submit" value="{{lang 'cart.coupons.button'}}">
            <input type="hidden" name="action" value="applycoupon">
        </form>
    </div>
{{/if}}
