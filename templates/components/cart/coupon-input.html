
{{#if cart.discount}}
    <div class="coupon-code-show">
        <a href="#">{{money cart.discount}}</a>
    </div>
    
{{else}}
    <button class="coupon-code-show">Add Code</button>

    <div class="coupon-form" style="display:none;">
        <button class="coupon-code-hide">{{lang 'cancel'}}</button>
        <input type="text" name="promocode" value="">
        <button class="apply-promo-code">{{lang 'go'}}</button>
    </div>
{{/if}}
