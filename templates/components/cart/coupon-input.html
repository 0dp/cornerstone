
{{#if cart.discount}}
    <div class="coupon-code-show">
        <a href="#">{{money cart.discount}}</a>
    </div>
    
{{else}}
    <button class="coupon-code-show">Add Code</button>

    <form class="coupon-form" style="display:none;">
        <button class="coupon-code-hide">{{lang 'cancel'}}</button>
        <input type="text" name="couponcode" value="">
        <input type="submit" class="apply-promo-code" value="{{lang 'go'}}">
    </form>
{{/if}}
