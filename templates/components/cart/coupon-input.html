{{#if cart.discount}}
    <div class="cart-total-value coupon-code-add">
        <a href="#">{{@money cart.discount}}</a>
    </div>
{{else}}
    <div class="cart-total-value">
        <button class="coupon-code-add">{{@lang 'cart.coupons.add_code'}}</button>
        <button class="coupon-code-cancel" style="display: none;">Cancel</button>
    </div>

    <div class="cart-form coupon-code" style="display: none;">
        <form class="form coupon-form">
            <input class="form-input" type="text" name="couponcode" value="">
            <input class="button button--primary button--small" type="submit" value="{{@lang 'cart.coupons.button'}}">
        </form>
    </div>
{{/if}}
