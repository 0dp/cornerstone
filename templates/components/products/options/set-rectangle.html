<div class="form-field">
    <div class="form-label form-label--alternate">
        {{#if this.required }}
            <small>{{lang 'common.required'}}</small>
        {{/if}}
        {{this.display_name}}: <span data-option-value></span>
    </div>

    {{#each this.values}}
        <input class="form-input form-radio" type="radio" name="attribute[{{../id}}]" id="attribute[{{id}}]" value="{{id}}" {{#if selected}}checked{{/if}}>
        <label class="form-option" for="attribute[{{id}}]">
            <div class="form-option-variant">{{this.label}}</div>
        </label>
    {{/each}}
</div>
