<div class="form-field">
    <label class="form-label form-label--alternate" for="customization_{{this.id}}">
        {{#if this.required }}<span class="required">*</span>{{/if}}
        {{ this.display_name }}
    </label>
    <input type="file" id="customization_{{this.id}}" name="ProductFields[{{this.id}}]">
    <p>Maximum Size ({{file_size}}), File Types: {{file_types}}</p>
</div>
