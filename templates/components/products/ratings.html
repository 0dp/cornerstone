{{#enumerate 1 5}}
    {{#compare ../this.rating this operator='>='}}
        <span class="icon icon--starFull">
            <svg>
                <use xlink:href="#icon-star" />
            </svg>
        </span>
    {{else}}
        <span class="icon icon--starEmpty">
            <svg>
                <use xlink:href="#icon-star" />
            </svg>
        </span>
    {{/compare}}
{{/enumerate}}
