{{#enumerate 1 5}}
    {{#compare ../this.rating this operator='>='}}
        <svg class="icon icon--starFull">
            <use xlink:href="#icon-star" />
        </svg>
    {{else}}
        <svg class="icon icon--starEmpty">
            <use xlink:href="#icon-star" />
        </svg>
    {{/compare}}
{{/enumerate}}
