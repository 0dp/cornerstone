{{#if this.total}}
<div id="product-reviews" class="productReviews" data-product-reviews>
    <a href="#" class="productReviews-hide">{{@lang 'products.reviews.hide'}}</a>
    <!-- TODO: Make sure that Hide reviews actually hides reviews -->
    <h5>{{@lang 'products.reviews.header' total=this.total}}</h5>
    <ul class="productReviews-list">
        {{#each this.list}}
        <li class="productReview">
            <article itemprop="review" itemscope itemtype="http://schema.org/Review">
                <header>
                    <span itemprop="reviewRating" itemscope itemtype="http://schema.org/Rating">
                        <span class="productReview-rating" itemprop="ratingValue">{{ rating }}</span>
                    </span>
                    <h5 itemprop="name" class="productReview-title">{{ title }}</h5>
                    <meta itemprop="author" content="{{name}}">
                    <p class="productReview-author">
                        {{@lang 'products.reviews.post_on_by' date=date name=name}}
                    </p>
                </header>
                <p itemprop="reviewBody" class="productReview-body">{{ text }}</p>
            </article>
        </li>
        {{/each}}
    </ul>
</div>
{{/if}}
