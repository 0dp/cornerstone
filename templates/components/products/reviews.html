{{#if this.total}}
<h4>{{lang 'products.reviews' total=this.total}}</h4>
<ul class="row">
    {{#each this.list}}
    <li class="col-md-3">
        <div>{{ rating }}</div>
        <div>{{ title }}</div>
        <div>Posted on {{ date }} by {{ name }}</div>
        <p>{{ text }}</p>
    </li>
    {{/each}}
</ul>
{{/if}}
