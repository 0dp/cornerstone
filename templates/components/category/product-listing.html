{{> components/category/sort-box}}

<form action="/compare" method='POST'>
    <ul class="products">
        {{#each category.products}}
        <li class="product">
            {{> components/products/card}}
        </li>
        {{/each}}
    </ul>

    <input type="submit" value="Compare Products" class="btn btn-primary">
</form>

{{> components/common/paginator pagination.category}}
