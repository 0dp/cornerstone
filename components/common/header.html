<header>
    <div class="row">
        <div class="col-md-5">
            <a href="/">
                {{#if settings.store_logo}}
                <img src="{{settings.store_logo}}">
                {{else}}
                <h1>{{settings.store_name}}</h1>
                {{/if}}
            </a>
        </div>


        <div class="col-md-3">
            {{#if customer }}
            <a href="{{urls.account.index}}">Welcome Back {{ customer.name }}</a>
            <a href="{{urls.auth.logout}}">Sign Out</a>
            {{else}}
            <a href="{{urls.auth.login}}">Login</a>
            <a href="{{urls.auth.create_account}}">Sign Up</a>
            {{/if}}
            <a href="{{urls.gift_certificate.purchase}}">Gift Certificates</a>
            <a href="{{urls.account.wishlists}}">Wishlists</a>
            <a href="{{urls.cart}}">View Cart</a>
        </div>
        <div class="col-md-3">
            {{> components/common/currency-selector}}
        </div>
    </div>
    {{> components/common/navigation}}
</header>
