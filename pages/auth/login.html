{{#partial "page"}}
<div class="main">
    <h1>Login</h1>
    <h6>Don't have an account? <a href="/login.php?action=create_account">Sign Up</a></h6>
    <form action="/login.php?action=check_login" method="post">
        Email: <input type="email" name="login_email">
        Password: <input type="password" name="login_pass">
        <input type="submit">
    </form>
</div>
{{/partial}}
{{> layout/base}}
