{{#partial "page"}}
<div class="main">
    <h1>Login</h1>
    <form action="{{urls.auth.save_new_account}}" method="post">
        {{{ create_account.account_fields }}}
        <hr>
        {{{ create_account.address_fields }}}
        <div class="box">
            {{#if create_account.recaptcha.enabled }}
            <h3>Security Question</h3>
            <dl>
                <script type="text/javascript"
                        src="https://www.google.com/recaptcha/api/challenge?k={{create_account.recaptcha.public_key}}">
                </script>
                <noscript>
                    <iframe src="https://www.google.com/recaptcha/api/noscript?k={{create_account.recaptcha.public_key}}" height="300" width="500" frameborder="0"></iframe>
                    <br>
                    <textarea name="recaptcha_challenge_field" rows="3" cols="40">
                    </textarea>
                    <input type="hidden" name="recaptcha_response_field" value="manual_challenge">
                </noscript>
            </dl>
            {{/if}}
            <p class="Submit">
                <input type="submit" class="btn alt" value="Create Account" />&nbsp;&nbsp;&nbsp;<a href="{{urls.home}}">Return to store</a>
            </p>
        </div>
    </form>
</div>
{{/partial}}
{{> layout/base}}
