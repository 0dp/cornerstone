{{#partial "page"}}
    {{> components/common/breadcrumbs breadcrumbs}}
    {{product.detail_messages}}
    <h1>{{ product.title }}</h1>
    <h2>{{ product.price.base }}</h2>
    <a href="{{ product.images.initial_zoom_image }}">
        <img src="{{ product.images.initial }}">
    </a>
    <p>{{{ product.description }}}</p>
{{/partial}}
{{> layout/base}}
