{{#partial "page"}}
<div class="main row">
    {{> components/common/breadcrumbs breadcrumbs}}
    <div class="col-md-3">
        {{>components/account/menu}}
    </div>
    <div class="col-md-9">
        <h1>Account Details</h1>
        <form action="/account.php?action=update_account" method="post">
            <dt><span class="Required">*</span> First Name:</dt>
            <dd><input type="text" class="Textbox Field200" name="account_firstname" id="account_firstname" value="{{account.edit.first_name}}"></dd>

            <dt><span class="Required">*</span> Last Name:</dt>
            <dd><input type="text" class="Textbox Field200" name="account_lastname" id="account_lastname" value="{{account.edit.last_name}}"></dd>

            <dt>Company Name:</dt>
            <dd><input type="text" class="Textbox Field200" name="account_companyname" id="account_companyname" value="{{account.edit.company_name}}"></dd>

            <dt><span class="Required">*</span> Phone Number:</dt>
            <dd><input type="text" class="Textbox Field200" name="account_phone" id="account_phone" value="{{account.edit.phone}}"></dd>

        {{#each account.edit.fields}}
        {{{this}}}
        {{/each}}

        <input type="submit">
        </form>
    </div>
</div>
{{/partial}}
{{> layout/base}}
