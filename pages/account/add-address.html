{{#partial "page"}}
<div class="main row">
    {{> components/common/breadcrumbs breadcrumbs}}
    <div class="col-md-3">
        {{>components/account/menu}}
    </div>
    <div class="col-md-9">
        <h1>{{forms.address.page_title}}</h1>
        {{#if forms.address.message}}
        <div class="alert alert-warning" role="alert">{{{forms.address.message}}}</div>
        {{/if}}
        <form action="/account.php?action={{forms.address.submit_action}}" method="post">
            {{{ forms.address.shipping_fields }}}
            <input type="submit">
        </form>
    </div>
</div>
{{/partial}}
{{> layout/base}}
