{{#each navigation}}
<li>
    <a href="{{url}}" data-hover="{{label}}">{{label}}</a>
    {{#if children}}
    <ul>
        {{#each children}}
        <li>
            <a href="{{url}}" data-hover="{{label}}">{{label}}</a>
            {{#if children}}
            <ul>
                {{#each children}}
                <li> <a href="{{url}}" data-hover="{{label}}">{{label}}</a> </li>
                {{/each}}
            </ul>
            {{/if}}
        </li>
        {{/each}}
    </ul>
    {{/if}}
</li>
{{/each}}
